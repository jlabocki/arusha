<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js API Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
    API EXAMPLE
  </a>
</nav>
<div class="container mt-3">

  <form id="apiForm">
    <div class="mb-3">
      <label for="textInput" class="form-label">Enter Text</label>
      <input type="text" class="form-control" id="textInput" placeholder="e.g Where is the gateway to Safari?">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>
  </form>

  <div data-mdb-input-init class="form-outline">
    <label class="form-label" for="apiResponse">Message response</label>
    <textarea class="form-control" id="apiResponse" rows="8">
    </textarea>
  </div>



  <script>
    document.getElementById('apiForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      const textInput = formData.get('textInput');

      try {
        const response = await fetch('/submit-text', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            "messages": [
              {
                "content": "You are a helpful assistant.",
                "role": "system"
              },
              {
                "content": "what is the capital of france?",
                "role": "user"
              }
            ]
          })
        });
        const data = await response.json();
        document.getElementById('apiResponse').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error submitting text:', error);
        document.getElementById('apiResponse').innerText = 'Error submitting text';
      }
    });
  </script>
</div>


</body>
</html>
