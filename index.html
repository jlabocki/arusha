<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js API Example</title>
</head>
<body>
  <h1>API Example</h1>

  <form id="apiForm">
    <label for="textInput">Enter Text:</label><br>
    <input type="text" id="textInput" name="textInput"><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="apiResponse"></p>

  <script>
    document.getElementById('apiForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const formData = new FormData(this);
      const textInput = formData.get('textInput');

      try {
        const response = await fetch('/submit-text', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            "messages": [
                {
                    "content": "You are a helpful assistant.",
                    "role": "system"
                 },               
                {
                    "content": "what is the capital of france?",
                    "role": "user"
                }
            ]
          })
        });
        const data = await response.json();
        document.getElementById('apiResponse').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error submitting text:', error);
        document.getElementById('apiResponse').innerText = 'Error submitting text';
      }
    });
  </script>
</body>
</html>
